<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>C4 | Connect 4 with a Twist</title>
  </head>
  <body>
    <!-- <div id="dialog-message" title="How to Play?">
      <p>This is a dialog box.</p>
    </div> -->

    <header>
      <div class="mainHeader">
        <h3>C4 - With a Twist</h3>
      </div>

    </header>

    <main>
      <div class="info">
        <div class="playerBoard">
          <div class="player1">
            <h4>Player</h4>
            <div class="playerRed"></div>
            <h4> | Bomb:</h4>
            <img src="/assets/black-bomb-icon.png" class="p1bomb" alt="Player 1 bomb">
          </div>
          <div class="player2">
            <h4>Player</h4>
            <div class="playerBlue"></div>
            <h4> | Bomb:</h4>
            <img src="/assets/black-bomb-icon.png" class="p2bomb" alt="Player 2 bomb">
          </div>
        </div>

        <div class="mainMessage">
          <div class="icon red"></div>
          <div class="message"></div>
          <div class="bombMsg">
            <p class="bombActiveMsg"></p>
            <img src="../assets/black-bomb-icon.png" class="bomb" alt="Bomb button">
          </div>
        </div>
      </div>

      <div class="board">
        <div class="chipDrop">
          <div class="chip" id="chip0"></div>
          <div class="chip" id="chip1"></div>
          <div class="chip" id="chip2"></div>
          <div class="chip" id="chip3"></div>
          <div class="chip" id="chip4"></div>
          <div class="chip" id="chip5"></div>
          <div class="chip" id="chip6"></div>
        </div>
        <div class="chipUi"><!-- sq05 = board(column) 0 index 5 -->
          <div class="square" id="sq05"></div>
          <div class="square" id="sq15"></div>
          <div class="square" id="sq25"></div>
          <div class="square" id="sq35"></div>
          <div class="square" id="sq45"></div>
          <div class="square" id="sq55"></div>
          <div class="square" id="sq65"></div>

          <div class="square" id="sq04"></div>
          <div class="square" id="sq14"></div>
          <div class="square" id="sq24"></div>
          <div class="square" id="sq34"></div>
          <div class="square" id="sq44"></div>
          <div class="square" id="sq54"></div>
          <div class="square" id="sq64"></div>

          <div class="square" id="sq03"></div>
          <div class="square" id="sq13"></div>
          <div class="square" id="sq23"></div>
          <div class="square" id="sq33"></div>
          <div class="square" id="sq43"></div>
          <div class="square" id="sq53"></div>
          <div class="square" id="sq63"></div>

          <div class="square" id="sq02"></div>
          <div class="square" id="sq12"></div>
          <div class="square" id="sq22"></div>
          <div class="square" id="sq32"></div>
          <div class="square" id="sq42"></div>
          <div class="square" id="sq52"></div>
          <div class="square" id="sq62"></div>

          <div class="square" id="sq01"></div>
          <div class="square" id="sq11"></div>
          <div class="square" id="sq21"></div>
          <div class="square" id="sq31"></div>
          <div class="square" id="sq41"></div>
          <div class="square" id="sq51"></div>
          <div class="square" id="sq61"></div>

          <div class="square" id="sq00"></div>
          <div class="square" id="sq10"></div>
          <div class="square" id="sq20"></div>
          <div class="square" id="sq30"></div>
          <div class="square" id="sq40"></div>
          <div class="square" id="sq50"></div>
          <div class="square" id="sq60"></div>
        </div>
      </div>
    </main>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="main.js"></script>
  </body>
</html>
